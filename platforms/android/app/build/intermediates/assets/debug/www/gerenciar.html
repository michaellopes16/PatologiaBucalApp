<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

     <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Laila|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js" ></script>
    <title>Patologia Bucal App</title>
</head>
<body>
  <div id="Tela_menu" class="page">
    <div class="pos-f-t"> 
      <div id="divLoading">
          <img src="img/loading.gif" class="loading"> 
      </div>
       <nav class="navbar navbar-dark bg-primary">
        <strong>
          <img src="img/cabecalho.png" class="cabecalho">
        </strong>
        <section data-role="content">
          <a class="navbar-brand" onclick ="callAnothePage('paginaInicial.html')" data-transition='fade' data-role='button' >
             <img src="img/Bt_voltar.png" class="btVoltar"> 
          </a>
        </section>
      </nav>
      
      <div class="container mt-3" style=" text-align: center;">
        
        <h5  >Cadastrar Lesões</h5>
        <form style="width: 100%; height: 100%;">

          <div class="form-row" size="20" >
              <div class="col-md-6">
                <div class="form-group" id="div_categorias">
                  <label for="id_categorias"><strong>Categoria</strong></label>
                  <select class="form-control" id="id_categorias" required>

                  </select>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Id_modalCategoria">
                     Gerenciar
                </button>
              </div>  
              <div class="col-md-6" >
                 <div class="form-group">
                   <label for="id_sub_categorias"><strong>Sub-Categoria</strong></label>
                   <select class="form-control" id="id_sub_categorias" disabled="true" required>
                      
                    </select>
                 </div>
                 <button type="button" id="id_bt_gerenciar_sub" class="btn btn-primary" data-toggle="modal" disabled="true" data-target="#Id_modal_Sub_Categoria">
                      Gerenciar
                 </button>
              </div>
          </div>
          <div id="id_div_principal" style="display:none;">
              <div class="form-row" size="20" >
                <div class="col-md-12">
                  <label class="mt-3"for="idNome"><strong>Nome da lesão</strong></label>
                  <input type="text" class="form-control mt-3" id="idNome" >
                </div>
              </div>
              <div class="form-row ">
                 <div class="col-md-12 ">
                   <label class="mt-3"for="idDescricao"> <strong>Descrição</strong></label>
                   <textarea class="form-control" id="idDescricao" rows="5" size="20" style="resize: none" ></textarea>
                 </div>
               </div>
               <div class="form-row ">
                  <div class="col-md-12 ">
                    <label class="mt-3"for="idClinico"><strong>Caso Clínico</strong></label>
                    <textarea class="form-control" id="idClinico" rows="5" size="40" style="resize: none"></textarea>
                  </div>
                  <div class="form-group mt-2" style="text-align: start;" >
                      <label class="" for="upImagemClinica">Imagem Clínica</label>
                      <input type="file" class="form-control-file" id="upImagemClinica">
                      <progress value="0" max="100" id="uploader1">0%</progress>
                  </div>
                </div>
                <div class="form-row ">
                   <div class="col-md-12 ">
                     <label class="mt-3"for="idHistologico"><strong>Histológico</strong></label>
                     <textarea class="form-control" id="idHistologico" rows="5" size="20" style="resize: none"></textarea>
                   </div>
                   <div class="form-group mt-2" style="text-align: start;" >
                       <label class="" for="upImagemHisto">Imagem Histológico</label>
                       <input type="file" class="form-control-file" id="upImagemHisto">
                       <progress value="0" max="100" id="uploader2">0%</progress>
                   </div>
                </div>
                <div class="form-row ">
                   <div class="col-md-12 " style="align-items: start;justify-content: start;">
                     <label class="mt-3"for="idRadiologico" ><strong>Radiológico</strong></label>
                     <textarea class="form-control" id="idRadiologico" rows="5" size="20" style="resize: none"></textarea>
                     
                     <div class="form-group mt-2" style="text-align: start;" >
                         <label class="" for="upImagemRadio">Imagem Radiologica</label>
                         <input type="file" class="form-control-file" id="upImagemRadio">
                         <progress value="0" max="100" id="uploader3">0%</progress>
                     </div>
                   </div>
                 </div>
                 <div class="form-row ">
                    <div class="col-md-12 ">
                      <label class="mt-3"for="idDiagnostico"><strong>Diagnótico</strong></label>
                      <textarea class="form-control" id="idDiagnostico" rows="5" size="20" style="resize: none"></textarea>
                    </div>
                 </div>
                 <div class="form-row ">
                    <div class="col-md-12 ">
                      <label class="mt-3"for="idTratamento"><strong>Tratamento</strong></label>
                      <textarea class="form-control" id="idTratamento" rows="7" size="20" style="resize: none"></textarea>
                    </div>
                  </div>
                  <div class="form-row ">
                    <div class="col-md-12 ">
                      <button class="btn btn-primary mt-3" type="button" id="bt_salvar_lesao">Salvar</button>
                    </div>
                  </div>
              </div>    
            </form>
          </div>
      </div>
    </div>
  </div>
</body>

<!-- Modal Categoria-->
<div class="modal fade" id="Id_modalCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar nova Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-row ">
            <div class="col-md-10 ">
                <label for="id_campo_categoria" class="col-form-label">Nome da nova categoria</label>
                <input type="text" class="form-control" id="id_campo_categoria">
            </div>
            <div class="col-md-2 mt-2">
                <button class="btn btn-primary mt-4" type="button" id="bt_salvar_categoria">Inserir</button>
            </div>
          </div>
          <div class="form-row" id="div_lista_categoria">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Sub-Categoria   Id_modal_Sub_Categoria   Adicionar Nova Sub-Categoria -->
<div class="modal fade" id="Id_modal_Sub_Categoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Adicionar Nova Sub-Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-row ">
            <div class="col-md-10 ">
                <label for="id_campo_sub_categoria" class="col-form-label">Nome da nova sub-categoria</label>
                <input type="text" class="form-control" id="id_campo_sub_categoria">
            </div>
            <div class="col-md-2 mt-2">
                <button class="btn btn-primary mt-4" type="button" id="bt_salvar_sub_categoria">Inserir</button>
            </div>
          </div>
          <div class="form-row" id="div_lista_sub_categoria">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
